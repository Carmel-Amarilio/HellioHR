services:
  mysql:
    image: mysql:8
    container_name: hellio-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hellio_hr
      MYSQL_USER: hellio
      MYSQL_PASSWORD: helliopassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hellio-backend
    environment:
      DATABASE_URL: mysql://hellio:helliopassword@mysql:3306/hellio_hr
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hellio-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - ./public:/app/public

volumes:
  mysql_data:
